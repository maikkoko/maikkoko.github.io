---
layout: default
---

<section class="post-container">
  <div class="post-header">
    <p class="post-category">{{ page.category }}</p>
    <h1 class="post-title header-1">{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date_to_string }}</p>
  </div>


  <div class="post-body">
    {{ content }}
  </div>
</section>
